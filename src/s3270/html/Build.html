<TITLE>s3270 Build and Install Instructions</TITLE>
<H1>s3270 Build and Install Instructions</H1>

To build s3270, type:
<PRE>
    make
</PRE>
To install s3270 in the default install directory (/usr/local), type:
<PRE>
    make install
</PRE>
To install in a different directory, add an INSTALLDIR= clause to the
make command, e.g.:
<PRE>
    make install INSTALLDIR=/tools
</PRE>
