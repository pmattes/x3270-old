<h1>Known Bugs in x3270 3.3.2</h1>
<ul>
 <li>'Flipped' mode (for right-to-left languages) is disabled.</li>
 <li><b>pr3287</b> does not support DBCS.</li>
 <li>File transfer does not support DBCS.</li>
</ul>
If you discover any other problems in <b>x3270</b>, please contact
<a href="mailto:Paul.Mattes@usa.net">Paul Mattes</a>.
